name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  require-qa-green:
    name: Ensure QA succeeded
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - name: Verify latest QA run for this commit is green
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const response = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: 'ci.yml',
              head_sha: context.sha,
              status: 'completed'
            });
            const success = response.data.workflow_runs.find(run => run.conclusion === 'success');
            if (!success) {
              core.setFailed('No successful Quality Assurance workflow run found for this commit.');
            }

  create-release:
    name: Create Release
    needs: require-qa-green
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify tag matches Cargo.toml version
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME#v}"
          TAG_BASE="${TAG%%-*}"
          if [ -z "$TAG_BASE" ]; then
            TAG_BASE="$TAG"
          fi
          CARGO_VERSION=$(grep -E '^version\s*=\s*"' Cargo.toml | head -n1 | sed -E 's/.*version\s*=\s*"([^"]+)".*/\1/')
          echo "Tag: $TAG | Base: $TAG_BASE | Cargo.toml: $CARGO_VERSION"
          if [ "$TAG_BASE" != "$CARGO_VERSION" ]; then
            echo "Error: tag base ($TAG_BASE) does not match Cargo.toml version ($CARGO_VERSION)." >&2
            exit 1
          fi

      - name: Create or update release (no assets yet)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-release:
    name: Build and Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos
            rust_target: aarch64-apple-darwin
            artifact: macos-arm64
            bin: lotar
          - os: macos-latest
            target: macos
            rust_target: x86_64-apple-darwin
            artifact: macos-x64
            bin: lotar
          - os: ubuntu-latest
            target: linux
            rust_target: x86_64-unknown-linux-gnu
            artifact: linux-x64
            bin: lotar
          - os: ubuntu-latest
            target: linux-musl
            rust_target: x86_64-unknown-linux-musl
            artifact: linux-musl-x64
            bin: lotar
          - os: ubuntu-latest
            target: linux-musl
            rust_target: aarch64-unknown-linux-musl
            artifact: linux-musl-arm64
            bin: lotar
          - os: windows-latest
            target: windows
            rust_target: x86_64-pc-windows-msvc
            artifact: windows-x64
            bin: lotar.exe
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
          shared-key: release-${{ matrix.os }}-${{ matrix.rust_target }}

      - name: Write Node version file
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            const version = pkg.engines?.node;
            if (!version) {
              core.setFailed('package.json is missing engines.node');
            } else {
              fs.writeFileSync('.node-version', `${version}\n`);
            }

      - name: Setup Node (for web build)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            **/package-lock.json

      - name: Install musl toolchain (linux-musl)
        if: matrix.target == 'linux-musl'
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      - name: Install Rust target
        shell: bash
        run: |
          rustup target add "${{ matrix.rust_target }}"

      - name: Install cross (aarch64 musl)
        if: matrix.rust_target == 'aarch64-unknown-linux-musl'
        shell: bash
        run: |
          set -euo pipefail
          if ! command -v cross >/dev/null 2>&1; then
            cargo install cross --git https://github.com/cross-rs/cross --tag v0.2.5 --locked
          fi

      - name: Build Web UI
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm ci
            npm run build:web
          fi

      - name: Build (release via cross)
        if: matrix.rust_target == 'aarch64-unknown-linux-musl'
        shell: bash
        run: |
          cross build --release --locked --all-features --target "${{ matrix.rust_target }}"

      - name: Build (release)
        if: matrix.rust_target != 'aarch64-unknown-linux-musl'
        shell: bash
        run: |
          cargo build --release --locked --all-features --target "${{ matrix.rust_target }}"

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          BIN_PATH="target/${{ matrix.rust_target }}/release/${{ matrix.bin }}"
          if [[ "${{ matrix.rust_target }}" == aarch64-* ]]; then
            echo "Skipping strip for cross-compiled target"
            exit 0
          fi
          if command -v strip >/dev/null 2>&1; then
            strip "$BIN_PATH" || true
          fi

      - name: Package artifact (non-Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          NAME="lotar-${{ github.ref_name }}-${{ matrix.artifact }}"
          BIN_PATH="target/${{ matrix.rust_target }}/release/${{ matrix.bin }}"
          cp "$BIN_PATH" "dist/${{ matrix.bin }}"
          tar -czf "$NAME.tar.gz" -C dist "${{ matrix.bin }}"
          if command -v shasum >/dev/null 2>&1; then
            shasum -a 256 "$NAME.tar.gz" > "$NAME.sha256"
          elif command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$NAME.tar.gz" > "$NAME.sha256"
          else
            echo "WARN: no checksum tool; creating empty checksum file" >&2
            : > "$NAME.sha256"
          fi

      - name: Package artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          New-Item -Path dist -ItemType Directory -Force | Out-Null
          $name = "lotar-${{ github.ref_name }}-${{ matrix.artifact }}"
          $binPath = "target/${{ matrix.rust_target }}/release/${{ matrix.bin }}"
          Copy-Item $binPath "dist/${{ matrix.bin }}"
          Compress-Archive -Path "dist/${{ matrix.bin }}" -DestinationPath "$name.zip"
          $hash = (Get-FileHash -Path "$name.zip" -Algorithm SHA256).Hash
          "$hash  $name.zip" | Out-File -FilePath "$name.sha256" -Encoding ascii

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign artifact (non-Windows)
        if: matrix.os != 'windows-latest'
        shell: bash
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          set -euo pipefail
          NAME="lotar-${{ github.ref_name }}-${{ matrix.artifact }}"
          cosign sign-blob --yes \
            --output-signature "$NAME.tar.gz.sig" \
            --output-certificate "$NAME.tar.gz.pem" \
            "$NAME.tar.gz"

      - name: Sign artifact (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          $name = "lotar-${{ github.ref_name }}-${{ matrix.artifact }}"
          cosign sign-blob --yes --output-signature "$name.zip.sig" --output-certificate "$name.zip.pem" "$name.zip"

      - name: Create GitHub Release (append assets, tar.gz)
        if: matrix.os != 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            lotar-${{ github.ref_name }}-${{ matrix.artifact }}.tar.gz
            lotar-${{ github.ref_name }}-${{ matrix.artifact }}.tar.gz.pem
            lotar-${{ github.ref_name }}-${{ matrix.artifact }}.tar.gz.sig
            lotar-${{ github.ref_name }}-${{ matrix.artifact }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release (append assets, zip)
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            lotar-${{ github.ref_name }}-${{ matrix.artifact }}.zip
            lotar-${{ github.ref_name }}-${{ matrix.artifact }}.zip.pem
            lotar-${{ github.ref_name }}-${{ matrix.artifact }}.zip.sig
            lotar-${{ github.ref_name }}-${{ matrix.artifact }}.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-page:
    name: Update Release Page
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Add quick download links and commit list
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const tag = process.env.GITHUB_REF_NAME;
            const release = await github.rest.repos.getReleaseByTag({ owner, repo, tag });

            const versionTagRegex = /^v\d+\.\d+\.\d+(?:[-+].+)?$/;
            const tags = await github.paginate(github.rest.repos.listTags, {
              owner,
              repo,
              per_page: 100,
            });

            const currentIndex = tags.findIndex((t) => t.name === tag);
            const previousTag =
              currentIndex >= 0
                ? tags.slice(currentIndex + 1).map((t) => t.name).find((name) => versionTagRegex.test(name))
                : tags.map((t) => t.name).find((name) => versionTagRegex.test(name) && name !== tag);

            let commitsSectionBody = '_No previous tag found to compare against._';
            if (previousTag) {
              const comparison = await github.rest.repos.compareCommits({
                owner,
                repo,
                base: previousTag,
                head: tag,
              });

              const commits = comparison.data.commits ?? [];
              const maxCommits = 100;
              const subjects = commits
                .slice(0, maxCommits)
                .map((c) => (c.commit?.message ?? '').split('\n')[0].trim() || '(no message)')
                .sort((a, b) => a.localeCompare(b, 'en', { sensitivity: 'base' }));

              const lines = subjects.map((s) => `- ${s}`);

              const remaining = Math.max(0, commits.length - maxCommits);
              if (remaining > 0) {
                lines.push(`- â€¦and ${remaining} more`);
              }

              commitsSectionBody = lines.length ? lines.join('\n') : '_No commits found in this range._';
            }

            const assetBase = `https://github.com/${owner}/${repo}/releases/download/${tag}`;
            const quickLinks = [
              { label: 'macOS (Apple Silicon)', file: `lotar-${tag}-macos-arm64.tar.gz` },
              { label: 'macOS (Intel)', file: `lotar-${tag}-macos-x64.tar.gz` },
              { label: 'Linux (glibc x64)', file: `lotar-${tag}-linux-x64.tar.gz` },
              { label: 'Linux (musl x64)', file: `lotar-${tag}-linux-musl-x64.tar.gz` },
              { label: 'Linux (musl arm64)', file: `lotar-${tag}-linux-musl-arm64.tar.gz` },
              { label: 'Windows (x64)', file: `lotar-${tag}-windows-x64.zip` },
            ];

            const lines = quickLinks.map((entry) => `- [${entry.label}](${assetBase}/${entry.file})`);
            const markerStart = '<!-- QUICK-LINKS:START -->';
            const markerEnd = '<!-- QUICK-LINKS:END -->';
            const quickLinksSection = [
              markerStart,
              '## Download Quick Links',
              ...lines,
              '> Need another build? Scroll down to the Assets list for checksums and signatures.',
              markerEnd,
            ].join('\n');

            const commitsMarkerStart = '<!-- COMMITS:START -->';
            const commitsMarkerEnd = '<!-- COMMITS:END -->';
            const commitsSection = [
              commitsMarkerStart,
              'Changes:',
              commitsSectionBody,
              commitsMarkerEnd,
            ].join('\n');

            const existingBody = release.data.body ?? '';
            const regex = new RegExp(`${markerStart}[\\s\\S]*?${markerEnd}`);
            const nextBody = regex.test(existingBody)
              ? existingBody.replace(regex, quickLinksSection)
              : `${quickLinksSection}\n\n${existingBody}`.trim();

            const commitsRegex = new RegExp(`${commitsMarkerStart}[\\s\\S]*?${commitsMarkerEnd}`);
            const nextBodyWithCommits = (() => {
              if (commitsRegex.test(nextBody)) {
                return nextBody.replace(commitsRegex, commitsSection);
              }

              const quickLinksEndIndex = nextBody.indexOf(markerEnd);
              if (quickLinksEndIndex !== -1) {
                const insertAt = quickLinksEndIndex + markerEnd.length;
                return `${nextBody.slice(0, insertAt)}\n\n${commitsSection}\n\n${nextBody.slice(insertAt)}`.trim();
              }

              return `${commitsSection}\n\n${nextBody}`.trim();
            })();

            await github.rest.repos.updateRelease({
              owner,
              repo,
              release_id: release.data.id,
              body: nextBodyWithCommits,
            });

  publish-docker-image:
    name: Publish Docker Image
    needs: update-release-page
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Collect release metadata
        id: release_meta
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          echo "tag=${tag}" >> "$GITHUB_OUTPUT"
          echo "version=${version}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            LOTAR_VERSION=${{ steps.release_meta.outputs.version }}
          tags: |
            mallox/lotar:latest
            mallox/lotar:${{ steps.release_meta.outputs.version }}

  update-homebrew-tap:
    name: Update Homebrew Tap
    needs: update-release-page
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: localtaskrepo/homebrew-lotar
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: tap

      - name: Collect release metadata
        id: release_meta
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          asset_base="https://github.com/${GITHUB_REPOSITORY}/releases/download/${tag}"
          {
            echo "tag=${tag}"
            echo "version=${version}"
            echo "asset_base=${asset_base}"
          } >> "$GITHUB_OUTPUT"

      - name: Download macOS checksums
        run: |
          cd tap
          base="${{ steps.release_meta.outputs.asset_base }}"
          tag="${{ steps.release_meta.outputs.tag }}"
          curl -sSfL "${base}/lotar-${tag}-macos-arm64.sha256" -o arm64.sha
          curl -sSfL "${base}/lotar-${tag}-macos-x64.sha256" -o x64.sha

      - name: Update formula
        env:
          VERSION: ${{ steps.release_meta.outputs.version }}
          BASE_URL: ${{ steps.release_meta.outputs.asset_base }}
        run: |
          cd tap
          arm64_sha=$(cut -d ' ' -f1 arm64.sha)
          x64_sha=$(cut -d ' ' -f1 x64.sha)
          export ARM64_SHA="$arm64_sha"
          export X64_SHA="$x64_sha"
          python3 - <<'PY'
          import os
          from pathlib import Path

          version = os.environ['VERSION']
          base = os.environ['BASE_URL']
          arm_sha = os.environ['ARM64_SHA']
          x64_sha = os.environ['X64_SHA']

          formula = f"""class Lotar < Formula
            desc "Local-first task and project management CLI"
            homepage "https://github.com/localtaskrepo/lotar"
            version "{version}"
            license "ISC"

            on_macos do
              if Hardware::CPU.arm?
                url "{base}/lotar-v{version}-macos-arm64.tar.gz"
                sha256 "{arm_sha}"
              else
                url "{base}/lotar-v{version}-macos-x64.tar.gz"
                sha256 "{x64_sha}"
              end
            end

            def install
              bin.install "lotar"
            end

            test do
              assert_match "lotar", shell_output("#{bin}/lotar --version")
            end
          end
          """

          Path("Formula/lotar.rb").write_text(formula)
          PY

      - name: Commit and push tap update
        run: |
          cd tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/lotar.rb
          git commit -m "Update lotar formula to v${{ steps.release_meta.outputs.version }}" || echo "No changes"
          git push

  update-scoop-bucket:
    name: Update Scoop Bucket
    needs: update-release-page
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout scoop bucket repository
        uses: actions/checkout@v4
        with:
          repository: localtaskrepo/scoop-lotar
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: scoop-bucket

      - name: Collect release metadata
        id: scoop_meta
        run: |
          tag="${GITHUB_REF_NAME}"
          version="${tag#v}"
          asset_base="https://github.com/${GITHUB_REPOSITORY}/releases/download/${tag}"
          {
            echo "tag=${tag}"
            echo "version=${version}"
            echo "asset_base=${asset_base}"
          } >> "$GITHUB_OUTPUT"

      - name: Download Windows checksum
        env:
          ASSET_BASE: ${{ steps.scoop_meta.outputs.asset_base }}
          TAG: ${{ steps.scoop_meta.outputs.tag }}
        run: |
          cd scoop-bucket
          curl -sSfL "${ASSET_BASE}/lotar-${TAG}-windows-x64.sha256" -o windows.sha

      - name: Update manifest
        env:
          VERSION: ${{ steps.scoop_meta.outputs.version }}
          BASE_URL: ${{ steps.scoop_meta.outputs.asset_base }}
          TAG: ${{ steps.scoop_meta.outputs.tag }}
        run: |
          cd scoop-bucket
          mkdir -p bucket
          hash=$(cut -d ' ' -f1 windows.sha)
          export HASH="$hash"
          python3 - <<'PY'
          import json
          import os
          from pathlib import Path

          version = os.environ['VERSION']
          base = os.environ['BASE_URL']
          tag = os.environ['TAG']
          hash_value = os.environ['HASH']

          manifest = {
              "version": version,
              "description": "Local-first task and project management CLI",
              "homepage": "https://github.com/localtaskrepo/lotar",
              "license": "ISC",
              "architecture": {
                  "64bit": {
                      "url": f"{base}/lotar-{tag}-windows-x64.zip",
                      "hash": hash_value,
                  }
              },
              "bin": "lotar.exe",
              "checkver": "github",
              "autoupdate": {
                  "architecture": {
                      "64bit": {
                          "url": "https://github.com/localtaskrepo/lotar/releases/download/v$version/lotar-v$version-windows-x64.zip",
                      }
                  }
              }
          }

          Path("bucket/lotar.json").write_text(json.dumps(manifest, indent=2) + "\n")
          PY

      - name: Commit and push bucket update
        env:
          VERSION: ${{ steps.scoop_meta.outputs.version }}
        run: |
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add bucket/lotar.json
          git commit -m "Update lotar manifest to v${VERSION}" || echo "No changes"
          git push
