# Default Project Template
# Basic configuration with standard defaults

name: "Default"
description: "Basic project configuration using global defaults"
config:
  project:
    name: "{{project_name}}"
  issue:
    states:
      - Todo
      - InProgress
      - Done
    types:
      - Feature
      - Bug
      - Chore
    priorities:
      - Low
      - Medium
      - High
    tags:
      - "*"
    categories:
      - "*"
